<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/ams/" />
    <title>롤링홀</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/ams/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/ams/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="/ams/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo/demo.css" />
	<link rel="stylesheet" href="css/default.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="/ams/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/ams/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="app.js"></script>
	<script src="src/js/jquery-3.2.1.min.js"></script>
	<script src="src/js/layout.js"></script>
	<script src="src/js/swiper.min.js"></script>
  </head>

  <body ng-app="ubiapp" ng-controller="MainController" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div ng-include="'demo/sidebar.html'"
            ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>

    <div ng-include="'demo/sidebar.html'"
            class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
         ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          <img src="img/logo.png" alt="rollinghall">
        </div>
        <div class="btn-group pull-left">
          <button type="button" ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <div class="btn-group pull-right trans">
          <button type="button" class="btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
		<div class="serchinput">
			<span class="inputset">
				<input type="text" ng-model="searchBox"> 
			</span>	
			<div class="btn-group pull-right close">
			  <button type="button" class="btn">
				<i class="fa fa-close"></i>
			  </button>
			</div>			
		</div>  
		  
		  
		  
		<!-- right toggle 
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn sidebar-right-toggle">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
		-->	
      </div>

	<!-- 20203 sw 
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
			<a href="" class="btn">
				<span class="ico item">품목</span>
			</a>
			<a href="" class="btn">
				<span class="ico location">위치</span>
			</a>
			<a href="" class="btn">
				<span class="ico part">부서</span>
			</a>
			<a href="" class="btn">
				<span class="ico det">삭제</span>
			</a>			
        </div>
      </div>
	-->

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
